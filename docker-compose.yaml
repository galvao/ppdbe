services:
  database:
    build: "pgsql/."
    env_file: "pgsql/.env"
    restart: "always"
    ports:
      - "5433:5432"
    container_name: "ppdbe-database"
  application:
    build: "app/."
    restart: "always"
    ports:
      - "8081:80"
    depends_on:
      - "database"
    container_name: "ppdbe-application"
